<!DOCTYPE hrml>
<html lang="en">

<head>
  <meta charset="urf-8">
  <title>Hw3</title>
  <script type="text/javascript" src="d3.js"></script>
</head>

<body>
  <h1 style="text-align:center">Math and science correation</h1>
  
  <div id="scatter" style="text-align:center"></div>
  
  <!--Table-->
  <table align=center>
    <tbody>
      <tr>
        <th>Country</th>
        <th>Math score</th>
        <th>Science score</th>
      </tr>
    </tbody>
  </table>
  
  <script type="text/javascript">
    d3.csv("mathsciencecorr.csv", function(data){
      //Draw scatterplot
      var w=500;
      var h=300;
      svg=d3.select("#scatter")
            .append("svg")
            .attr("width",w)
            .attr("height",h)
            .style("background","lightcyan"); 
      svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function(d){return +d.Mathematics/500*w})
        .attr("cy", function(d){return +(1-d.Science/500)*h})
        .attr("r", 5)
        .attr("fill", "red");
      svg.select("circle")
        .append("circle")
        .attr("cx",250)
        .attr("cy",250)
        .attr("r", 100)
      //Print chart
      for(var i=0; i<data.length;i++){
        var pais=d3.select("tbody").append("tr")
        pais.append("td").text(data[i].Country)
        pais.append("td").text(data[i].Mathematics)
        pais.append("td").text(data[i].Science)
      }
    });
  </script>
  
</body>

</html>
