<!DOCTYPE hrml>
<html lang="en">

<head>
  <meta charset="urf-8">
  <title>Hw3</title>
  <script type="text/javascript" src="d3.js"></script>
</head>

<body>
  <h1 style="text-align:center">Math and science correation</h1>
  
  <div></div>
  
  <!--Table-->
  <table align=center>
    <tbody>
      <tr>
        <th>Country</th>
        <th>Math score</th>
        <th>Science score</th>
      </tr>
    </tbody>
  </table>
  
  <script type="text/javascript">
    d3.csv("mathsciencecorr.csv", function(data){
      //Print chart
      for(var i=0; i<data.length;i++){
        var pais=d3.select("tbody").append("tr")
        pais.append("td").text(data[i].Country)
        pais.append("td").text(data[i].Mathematics)
        pais.append("td").text(data[i].Science)
      }
      //Draw scatterplot
      var w=500;
      var h=300;
      
      svg=d3.select("#vis")
            .append("svg")
            .attr("width",w)
            .attr("height",h)
            .style("backgrownd", "lightgrey")
    });
  </script>
  
</body>

</html>
